<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC_Tac_Toe_ Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <menu>
        <header>Tic Tac Toe</header>
        <div>
            <button id="New">New</button>
            <button id="save">Save</button>
            <button id="load">Load</button>
            <button id="record">Record</button>
            <button id="undo">Undo</button>
        </div>
    </menu>
    <div id="players">
        <div class="players" id="player1"><!-- שחקן 1 -->
            <section>
                <label>player name:</label>
                <input class="input1" type="text" placeholder="Please enter your name"> <button id="b1">Save</button>
            </section>
        </div>
        <div id="whosTurn"></div>
        <div class="players" id="player2"><!-- שחקן 2 -->
            <section>
                <label>player name:</label>
                <input class="input2" type="text" placeholder="Please enter your name"> <button id="b2">Save</button>
            </section>
        </div>
    </div>
    <div id="timer">00:00</div>
    <div id="board">
        <div class="row">
            <div class="column" id="loc0">0</div>
            <div class="column" id="loc1">1</div>
            <div class="column" id="loc2">2</div>
        </div>
        <div class="row">
            <div class="column" id="loc3">3</div>
            <div class="column" id="loc4">4</div>
            <div class="column" id="loc5">5</div>
        </div>
        <div class="row">
            <div class="column" id="loc6">6</div>
            <div class="column" id="loc7">7</div>
            <div class="column" id="loc8">8</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
